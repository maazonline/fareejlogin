<!DOCTYPE html>
<html lang="en">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="msapplication-tap-highlight" content="no">

  <title>Fareej | Login Page</title>


  <!-- CSS-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./fareejfiles/materialize.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="./fareejfiles/custom-style.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="./fareejfiles/page-center.css" type="text/css" rel="stylesheet" media="screen,projection">


</head>

<body class="cyan accent-4">

  <div id="login-page" ng-app="Fareejportal" ng-controller="fareejcontrol" class="row">
    <div class="col s12 z-depth-4 card-panel">
      <form class="login-form" ng-submit = "sendinfo()">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="./fareejfiles/login-logo.png" alt=""  class="responsive-img valign profile-image-login">
            <p class="center login-form-text">Login </p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">

            <input ng-model= "user.userEmail" id="email" type="email" class="validate">

            <label for="email" class="center-align">Email</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <input id="password" ng-model= "user.userPw" type="password" class="validate" >
            <label for="password" class="">Password</label>
          </div>
          <div class="input-field col s12 m12 l12">
              <p class="margin right-align medium-small forgotpassword"><a href="#">Forgot password?</a></p>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m12 l12  login-text ">
              <input type="checkbox" id="remember-me">
              <label for="remember-me">Remember me</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button type="submit"  href="" class="btn waves-effect red darken-1 col s12">Login</a>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m12 l12">
            <p class="margin medium-small center-align"><a href="#">Register Now!</a></p>
          </div>

        </div>

      </form>
    </div>
  </div>



  <!-- jQuery Library -->
  <script type="text/javascript" src="./fareejfiles/jquery-1.11.2.min.js"></script>
  <!--materialize js-->
  <script type="text/javascript" src="./fareejfiles/materialize.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

  <script type="text/javascript" src="./fareejfiles/app.js"></script>
